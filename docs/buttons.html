<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Variations</title>
  <style>
    /* Base styles */
    .btn {
      display: inline-flex; /* For icon alignment */
      align-items: center; /* Center align text and icons */
      justify-content: center; /* Center content horizontally */
      font-family: Inter, Helvetica, Arial, sans-serif;
      font-size: 16px;
      font-weight: 550;
      line-height: 24px;
      padding: 8px 20px;
      border-radius: 9999px; /* pill style, overridden for text-link and icon */
      cursor: pointer;
      transition: background-color 0.15s cubic-bezier(0.4, 0, 0.2, 1),
                  color 0.15s cubic-bezier(0.4, 0, 0.2, 1),
                  border-color 0.15s cubic-bezier(0.4, 0, 0.2, 1),
                  filter 0.15s cubic-bezier(0.4, 0, 0.2, 1),
                  box-shadow 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      white-space: nowrap;
      background: none;
      border: none;
      user-select: none;
      position: relative; /* Needed for pseudo-element in text-link */
    }

    /* Active state for all non-disabled buttons */
    .btn:not(.btn-disabled):active {
      filter: brightness(85%); /* Darkens the button slightly on click */
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2); /* Subtle inset shadow for pressed effect */
    }

    /* Variants */
    .btn-primary {
      background-color: #2563eb;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #1d4ed8;
    }

    .btn-secondary {
      background-color: #6b7280;
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #4b5563;
    }

    .btn-success {
      background-color: #16a34a;
      color: #fff;
    }
    .btn-success:hover {
      background-color: #15803d;
    }

    .btn-danger {
      background-color: #dc2626;
      color: #fff;
    }
    .btn-danger:hover {
      background-color: #b91c1c;
    }

    .btn-disabled {
      background-color: #d1d5db;
      color: #9ca3af;
      cursor: not-allowed;
      pointer-events: none;
    }

    /* Ghost (text-only, transparent background) */
    .btn-ghost {
      background-color: transparent;
      color: #2563eb;
    }
    .btn-ghost:hover {
      background-color: rgba(37, 99, 235, 0.1);
    }
    .btn-ghost:active {
      background-color: rgba(37, 99, 235, 0.2); /* Slightly darker for active state */
    }

    /* Outline (transparent background, colored outline + text) */
    .btn-outline {
      background-color: transparent;
      color: #2563eb;
      border: 1px solid #2563eb;
    }
    .btn-outline:hover {
      background-color: rgba(37, 99, 235, 0.1);
    }
    .btn-outline:active {
      background-color: rgba(37, 99, 235, 0.2); /* Slightly darker for active state */
    }

    /* Text Link (no underline by default, animates in on hover) */
    .btn-text-link {
      background-color: transparent;
      color: #2563eb;
      border-radius: 0; /* Remove pill shape */
      padding: 8px 0; /* Adjust padding for text link */
    }
    .btn-text-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0; /* Starts with no width */
      height: 1px; /* Underline thickness */
      background-color: #1d4ed8; /* Matches hover color */
      transition: width 0.15s cubic-bezier(0.4, 0, 0.2, 1); /* Animates width */
    }
    .btn-text-link:hover {
      color: #1d4ed8; /* Slightly darker blue for hover */
    }
    .btn-text-link:hover::after {
      width: 100%; /* Expands to full width on hover */
    }
    .btn-text-link:active {
      color: #1e40af; /* Darker blue for active state */
    }
    .btn-text-link:active::after {
      width: 100%; /* Underline persists on active */
    }

    /* Text with Icon */
    .btn-text-icon {
      background-color: #2563eb;
      color: #fff;
      gap: 8px; /* Space between text and icon */
    }
    .btn-text-icon:hover {
      background-color: #1d4ed8;
    }
    .btn-text-icon svg {
      width: 16px;
      height: 16px;
      fill: currentColor; /* Inherits text color */
    }

    /* Icon Only */
    .btn-icon {
      background-color: #2563eb;
      color: #fff;
      padding: 8px; /* Reduced padding for icon-only button */
      border-radius: 50%; /* Circular shape for icon-only */
      width: 40px; /* Fixed size for square proportions */
      height: 40px;
    }
    .btn-icon:hover {
      background-color: #1d4ed8;
    }
    .btn-icon svg {
      width: 20px;
      height: 20px;
      fill: currentColor; /* Inherits text color */
    }
  </style>
</head>
<body style="background:#080715; padding:2rem; color:white; font-family:Inter,sans-serif;">
  <h2>Button Variations</h2>
  <button class="btn btn-primary">Shop Now</button>
  <button class="btn btn-secondary">Shop Now</button>
  <button class="btn btn-success">Shop Now</button>
  <button class="btn btn-danger">Shop Now</button>
  <button class="btn btn-disabled">Shop Now</button>
  <button class="btn btn-ghost">Shop Now</button>
  <button class="btn btn-outline">Shop Now</button>
  <button class="btn btn-text-link">Shop Now</button>
  <button class="btn btn-text-icon">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M4 12h14.586l-5.293 5.293a1 1 0 001.414 1.414l7-7a1 1 0 000-1.414l-7-7a1 1 0 00-1.414 1.414L18.586 12H4a1 1 0 000 2z"/>
    </svg>
    Shop Now
  </button>
  <button class="btn btn-icon">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M4 12h14.586l-5.293 5.293a1 1 0 001.414 1.414l7-7a1 1 0 000-1.414l-7-7a1 1 0 00-1.414 1.414L18.586 12H4a1 1 0 000 2z"/>
    </svg>
  </button>
</body>
</html>
